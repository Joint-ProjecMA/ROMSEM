<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main_container">
            <h1 class="span">Личный кабинет</h1>
            <div class="container">
                <h3 style="
                font-size: 34px;
                font-weight: 600;
                line-height: 44.2px;
                text-align: left;
                ">Личная информация</h3>
                <div class="block_main">
                    <div class="block_name">
                        <p>Имя</p>
                        <input type="text" class="btn_fs" style="margin-right: 10px;">
                    </div>
                    <div class="block_fame">
                        <p>Фамилия</p>
                        <input type="text" class="btn_fs">
                    </div>
                </div>
                <div class="block_main">
                    <div class="block_data">
                        <p>Дата рождения</p>
                        <input type="text" maxlength="8" class="btn_fs" style="margin-right: 10px;">
                    </div>
                    <div class="block_number">
                        <p>Телефон</p>
                        <input type="text" maxlength="9" class="btn_fs">
                    </div>
                </div>
                <div class="block_main">
                    <div class="block_mail">
                        <p>E-mail</p>
                        <input type="text" class="btn_fs">
                    </div>
                </div>
                <div class="block_main">
                    <div class="block_new_password">
                        <p>Новый пароль</p>
                        <input type="text" class="btn_fs" style="margin-right: 10px;">
                    </div>
                    <div class="block_password">
                        <p>Подтверждение пароля</p>
                        <input type="text" class="btn_fs">
                    </div>
                </div>
                <button class="block_btn">Сохранить</button>
            </div>
        </div>
    </main>
    <script>
        // Код JavaScript для отображения данных текущего пользователя
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (currentUser) {
            document.getElementById('profileUsername').textContent = currentUser.username;
            document.getElementById('profileFirstName').textContent = currentUser.firstName;
            document.getElementById('profileLastName').textContent = currentUser.lastName;
            document.getElementById('profilePhoneNumber').textContent = currentUser.phoneNumber;
            document.getElementById('profileEmail').textContent = currentUser.email;
        } else {
            alert('You need to log in to view your profile.');
        }

        // Код JavaScript для обработки выхода из аккаунта
        const logoutButton = document.getElementById('logoutButton');

        logoutButton.addEventListener('click', () => {
            // Удаляем данные текущего пользователя из localStorage
            localStorage.removeItem('currentUser');

            // Перенаправляем пользователя на страницу входа
            window.location.href = 'vhod.html';
        });
    </script>
    <style>
        #logoutButton{
            width: 200px;
            height: 50px;
            border-radius: 10px;
            color: black;
            background-color: #FF9846;
        }
        body{
            margin-top:20px;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;    
        }
        .main-body {
            padding: 15px;
            width: 50%;
            
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
        }
        .card {
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
        }
        
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0,0,0,.125);
            border-radius: .25rem;
        }
        
        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }
        
        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }
        
        .gutters-sm>.col, .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }
        .mb-3, .my-3 {
            height: 700px;
            margin-bottom: 1rem!important;
        }
        
        .bg-gray-300 {
            background-color: #e2e8f0;
        }
        .h-100 {
            height: 100%!important;
        }
        .shadow-none {
            box-shadow: none!important;
        }</style>
</body>
</html>
